<!DOCTYPE html>
<html lang="en-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>KWICK-Login</title>
    
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/0/0c/Message_%28Send%29.png" type="image/icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/signup-login.css">
</head>
<body>
    <header class="header-sign-up">
        <h1>Kwick</h1>
    </header>
    <main class="sign-up-main">
        <form id="form-log-in" class="sign-up">
                <h4>Connection</h4>

                <input
                id="logIn-input"
                class="input-con"
                type="text"
                placeholder="User name"
                required
                name="user-name"
                autocomplete="off"
                autofocus="autofocus">

                <input
                id="passwLogIn-input"
                class="input-con"
                type="password"
                placeholder="Password"
                required
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                autocomplete="off">

                <input
                id="login-btn"
                class="btn-con"
                type="submit"
                value="LOGIN">
        </form>
        <div class="sub-connection">
            <p>If you don't have an account </p>
            <h4><a href="../index.html">SIGN UP</a></h4>
        </div>
        
    </main>

    <!-- jQuery CDN  -->
    <script src="https://unpkg.com/jquery@3.5.1/dist/jquery.js"></script>

    <script src="../js/globale.js"></script>
    <script src="../js/services/popup.js"></script>
    <script src="../js/signup-login.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/services/timer.js"></script>


</body>
</html>
