<!DOCTYPE html>
<html lang="en-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>KWICK-Sign-up</title>
    
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/0/0c/Message_%28Send%29.png" type="image/icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup-login.css">
</head>
<body>
    <header class="header-sign-up">
        <h1>Kwick</h1>
    </header>
    <main class="sign-up-main">

        <form id="form-sign-up" class="sign-up">

                <h4>Create your account</h4>

                <input
                id="signUp-input"
                class="input-con"
                type="text"
                placeholder="User name"
                required
                autocomplete="off"
                autofocus="autofocus">

                <input
                id="passwSignUp-inputA"
                class="input-con input-pass-sign-up"
                type="password"
                placeholder="Password"
                required 
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                autocomplete="off">

                <input
                id="passwSignUp-inputB"
                class="input-con input-pass-sign-up"
                type="password"
                placeholder="Confirm password"
                required
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                autocomplete="off">

                <input 
                id="signUp-btn"
                class="btn-con"
                type="submit"
                value="SIGN UP">

                <p id="warnning"><b></b></p>

        </form>

        <div class="sub-connection">
            <p>You have already an account? </p>
            <h4><a href="pages/login.html">LOGIN</a></h4>
        </div>
        
    </main>

    <!-- jQuery CDN  -->
    <script src="https://unpkg.com/jquery@3.5.1/dist/jquery.js"></script>

    <script src="js/globale.js"></script>
    <script src="js/services/popup.js"></script>
    <script src="js/signup-login.js"></script>
    <script src="js/logout.js"></script>
    <!-- <script src="js/index.js"></script> -->
    <script src="js/services/timer.js"></script>


</body>
</html>
